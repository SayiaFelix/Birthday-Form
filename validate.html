<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">

    <!---Style CSS---->
    <link rel="stylesheet" type="text/css" href="/css/style2.css">

    <!---Fontawesome-->
    <script src="https://kit.fontawesome.com/0aff1cb243.js" crossorigin="anonymous"></script>

    <title>Birthday Form</title>
</head>


<body>


    <div class="container">

        <div class="birthday_title">

            <h2>Register to Akan</h2>
            <p>Register your name ,password and location to be part of Akan Family</p>
        </div>



        <div class="form-container">

            <form action="/form.html" class="form" id="form">
                <div class="container-form">
                    <label for="/">Name:</label> <br>

                    <input type="text" id="username" placeholder="username" required>
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error Message</small>
                </div>



                <div class="container-form">
                    <label for="/">Password:</label> <br>

                    <input type="password" id="password" placeholder="password" required>
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error Password</small>
                </div>


                <div class="container-form"></div>


                <div class="input-btn">
                    <input type="submit" id="submit-btn" class="submit-btn" value="Submit">
                    <input type="Reset" id="reset-btn" class="reset-btn" value="Reset">
                </div>

            </form>

        </div>
    </div>




    <!---Scipt js-->
    <script src="/JS/script.js"></script>


</body>

</html>
