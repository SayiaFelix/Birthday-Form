<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">

    <!---Style CSS---->
    <link rel="stylesheet" type="text/css" href="/css/style2.css">

    <!---Fontawesome-->
    <script src="https://kit.fontawesome.com/0aff1cb243.js" crossorigin="anonymous"></script>

    <title>Birthday Form</title>
</head>


<body>


    <div class="container">

        <div class="birthday_title">

            <h2>Birthday Form</h2>
            <p>Confirm your birthday date and day and see your Akan name.</p>
        </div>



        <div class="form-container">

            <form action="/" class="form" id="form">
                <div class="container-form">
                    <label for="/">Your Name:</label> <br>

                    <input type="text" id="username" placeholder="username" required>
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error Message</small>
                </div>


                <div class="container-form">
                    <label for="/">Your Location:</label> <br>

                    <input type="text" id="location" placeholder="Location" required>

                </div>


                <div class="container-form">
                    <label for="/">Your Birthday Date:</label> <br>

                    <input type="date" id="date" placeholder="Birthday date" required>
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error Date</small>
                </div>



                <div class="container-form">
                    <label for="/">Gender:</label> <br>


                    <input type="radio" name="gender" value="Male">Male <br>
                    <input type="radio" name="gender" value="Female">Female <br>
                    <input type="radio" name="gender" value="Female">Female

                </div>


                <div class="input-btn">
                    <input type="button" id="submit-btn" class="submit-btn" value="Submit">
                    <input type="Reset" id="reset-btn" class="reset-btn" value="Reset">
                </div>


            </form>


        </div>
    </div>




    <!---Scipt js-->
    <script src="/JS/script.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>

</html>
