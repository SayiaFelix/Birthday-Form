<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/CSS/bootstrap.css">

    <!---Style css-->
    <link rel="stylesheet " type="text/css " href="/CSS/style3.css ">

    <!---Fontawesome-->
    <script src="https://kit.fontawesome.com/0aff1cb243.js " crossorigin="anonymous "></script>



    <title>BIRTHDAY FORM</title>
</head>

<body>
    <div class="container ">

        <div class="birthday_title">

            <h2>Welcome to Akan Birthday Names</h2>
            <p>Confirm your birthday date and gender to see your Akan name.</p>
        </div>


        <form action="/ " class="form " id="form ">


            <div class="container-form ">
                <label for="/ ">Your Birthday Date:</label> <br>

                <input type="date " id="date " placeholder="Birthday date " required>
                <i class="fas fa-check-circle "></i>
                <i class="fas fa-exclamation-circle "></i>
                <small>Error Date</small>
            </div>



            <div class="container-form ">
                <label for="/ ">Gender:</label> <br>

                <input type="radio " name="gender " value="Male ">Male <br>
                <input type="radio " name="gender " value="Female ">Female <br>
                <input type="radio " name="gender " value="Female ">Female

            </div>


            <div class="input-btn ">
                <input type="submit " id="submit-btn " class="submit-btn " value="Submit ">
                <input type="Reset " id="reset-btn " class="reset-btn " value="Reset ">
            </div>


        </form>




    </div>

















    <!--Script js-->
    <script src="/JS/script2.js "></script>




</body>

</html>
